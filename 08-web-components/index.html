<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .demo-section {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>Web Component Demo</h1>

    <div class="demo-section">
        <h2>Greeting Card Component</h2>
        <greeting-card name="Alice" color="blue">
            Welcome to Web Components!
        </greeting-card>

        <greeting-card name="Bob" color="green">
            This is a custom element with Shadow DOM
        </greeting-card>

        <greeting-card name="Charlie">
            Default color is used here
        </greeting-card>
    </div>

    <!-- Load card-heading first, as greeting-card depends on it -->
    <script src="card-heading.js"></script>
    <script src="greeting-card.js"></script>

    <div class="demo-section">
        <h2>Dynamic Updates</h2>
        <p>Click the buttons to see attribute changes in action:</p>

        <greeting-card id="dynamic-card" name="Dynamic" color="purple">
            This card can be updated dynamically!
        </greeting-card>

        <button onclick="updateName()">Change Name</button>
        <button onclick="updateColor()">Random Color</button>
    </div>

    <script src="demo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .section { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        h2 { margin-top: 0; }
        input, button { margin: 5px 0; padding: 8px; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>

    <div class="section">
        <h2>Test JSON Endpoint</h2>
        <input type="text" id="jsonName" placeholder="Name" value="John Doe">
        <input type="email" id="jsonEmail" placeholder="Email" value="john@example.com">
        <button onclick="testJSON()">Send JSON</button>
        <div class="result" id="jsonResult"></div>
    </div>

    <div class="section">
        <h2>Test Form Endpoint</h2>
        <form id="testForm" onsubmit="testForm(event)">
            <input type="text" name="name" placeholder="Name" value="Jane Doe">
            <input type="email" name="email" placeholder="Email" value="jane@example.com">
            <button type="submit">Submit Form</button>
        </form>
        <div class="result" id="formResult"></div>
    </div>

    <script src="test.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
    <title></title>
</head>
<body>
<img src="spinner.gif"/>

<div id="container"></div>

<button id="myButton">Click Me!</button>
<br>

<script>


  document.getElementById('myButton').addEventListener('click', () => {alert('Hello World!')})
  
  setTimeout(doCalculationsInWebWorker, 3000);
  
  
  function doCalculationsInWebWorker() {

    for (let i = 30; i < 45; i++) {
        const worker = new Worker('worker.js');
        worker.postMessage({number: i});
        worker.onmessage = function (result) {
            console.log("Result: ", result.data);
            const p = document.createElement('p');
            p.innerHTML = "Fibonacci(" + i + ") = " + result.data;
            document.getElementById("container").appendChild(p);
        };

    }
    p = document.createElement('p');
    p.innerHTML = "Hello from second script: " + new Date();
    document.getElementById("container").appendChild(p);
  }

</script>
Hello World!
</body>
</html>

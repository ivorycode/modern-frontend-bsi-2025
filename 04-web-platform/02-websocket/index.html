<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
    }
    .received {
      color: #0066cc;
    }
    .sent {
      color: #009900;
    }
    .status {
      color: #999;
      font-style: italic;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>WebSocket Example</h1>

  <div id="messages"></div>

  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendButton">Send</button>

  <script src="client.js"></script>
</body>
</html>
